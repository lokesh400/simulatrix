<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric Field Line Simulator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 700px;
            margin: 0 auto;
        }
        
        .simulator-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .canvas-container {
            flex: 1;
            min-width: 500px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        #fieldCanvas {
            width: 100%;
            height: 500px;
            border-radius: 10px;
            display: block;
        }
        
        .controls {
            flex: 0 0 300px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .control-group {
            margin-bottom: 25px;
        }
        
        h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 8px;
        }
        
        .btn-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        button {
            flex: 1;
            min-width: 120px;
            padding: 12px 15px;
            background: #4a54e1;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        button:hover {
            background: #5d67f0;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        
        button.active {
            background: #fdbb2d;
            color: #1a2a6c;
        }
        
        .slider-container {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            -webkit-appearance: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #fdbb2d;
            cursor: pointer;
        }
        
        .value-display {
            text-align: center;
            font-size: 0.9rem;
            margin-top: 5px;
            opacity: 0.8;
        }
        
        .info-panel {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .info-content {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .info-box {
            flex: 1;
            min-width: 250px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        .info-box h3 {
            margin-bottom: 10px;
            color: #fdbb2d;
        }
        
        .info-box p {
            line-height: 1.6;
            font-size: 0.95rem;
        }
        
        @media (max-width: 900px) {
            .simulator-container {
                flex-direction: column;
            }
            
            .canvas-container, .controls {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="simulator-container">
            <div class="canvas-container">
                <canvas id="fieldCanvas"></canvas>
            </div>
            
            <div class="controls">
                <div class="control-group">
                    <h2>Configuration</h2>
                    <div class="btn-group">
                        <button id="pointChargeBtn" class="active">Point Charge</button>
                        <button id="dipoleBtn">Dipole</button>
                        <button id="platesBtn">Parallel Plates</button>
                    </div>
                </div>
                
                <div class="control-group">
                    <h2>Parameters</h2>
                    <div class="slider-container">
                        <label for="chargeSlider">Charge Magnitude</label>
                        <input type="range" id="chargeSlider" min="1" max="10" value="5">
                        <div class="value-display" id="chargeValue">5 μC</div>
                    </div>
                    
                    <div class="slider-container">
                        <label for="distanceSlider">Separation Distance</label>
                        <input type="range" id="distanceSlider" min="1" max="20" value="10">
                        <div class="value-display" id="distanceValue">10 units</div>
                    </div>
                    
                    <div class="slider-container">
                        <label for="fieldLinesSlider">Field Lines</label>
                        <input type="range" id="fieldLinesSlider" min="5" max="30" value="15">
                        <div class="value-display" id="fieldLinesValue">15 lines</div>
                    </div>
                </div>
                
                <div class="control-group">
                    <h2>Display Options</h2>
                    <div class="btn-group">
                        <button id="showFieldVectorsBtn">Field Vectors</button>
                        <button id="showEquipotentialBtn">Equipotential Lines</button>
                    </div>
                </div>
            </div>
        </div>
        
        
    </div>

    <script>
        // Get canvas and context
        const canvas = document.getElementById('fieldCanvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas dimensions
        function setCanvasSize() {
            const container = canvas.parentElement;
            canvas.width = container.clientWidth;
            canvas.height = 500;
        }
        
        setCanvasSize();
        window.addEventListener('resize', setCanvasSize);
        
        // Simulation state
        let simulationType = 'pointCharge';
        let chargeMagnitude = 5;
        let separationDistance = 10;
        let fieldLinesCount = 15;
        let showFieldVectors = false;
        let showEquipotential = false;
        
        // UI elements
        const pointChargeBtn = document.getElementById('pointChargeBtn');
        const dipoleBtn = document.getElementById('dipoleBtn');
        const platesBtn = document.getElementById('platesBtn');
        const chargeSlider = document.getElementById('chargeSlider');
        const distanceSlider = document.getElementById('distanceSlider');
        const fieldLinesSlider = document.getElementById('fieldLinesSlider');
        const chargeValue = document.getElementById('chargeValue');
        const distanceValue = document.getElementById('distanceValue');
        const fieldLinesValue = document.getElementById('fieldLinesValue');
        const showFieldVectorsBtn = document.getElementById('showFieldVectorsBtn');
        const showEquipotentialBtn = document.getElementById('showEquipotentialBtn');
        
        // Event listeners for buttons
        pointChargeBtn.addEventListener('click', () => {
            simulationType = 'pointCharge';
            updateActiveButton();
            drawField();
        });
        
        dipoleBtn.addEventListener('click', () => {
            simulationType = 'dipole';
            updateActiveButton();
            drawField();
        });
        
        platesBtn.addEventListener('click', () => {
            simulationType = 'plates';
            updateActiveButton();
            drawField();
        });
        
        chargeSlider.addEventListener('input', () => {
            chargeMagnitude = parseInt(chargeSlider.value);
            chargeValue.textContent = `${chargeMagnitude} μC`;
            drawField();
        });
        
        distanceSlider.addEventListener('input', () => {
            separationDistance = parseInt(distanceSlider.value);
            distanceValue.textContent = `${separationDistance} units`;
            drawField();
        });
        
        fieldLinesSlider.addEventListener('input', () => {
            fieldLinesCount = parseInt(fieldLinesSlider.value);
            fieldLinesValue.textContent = `${fieldLinesCount} lines`;
            drawField();
        });
        
        showFieldVectorsBtn.addEventListener('click', () => {
            showFieldVectors = !showFieldVectors;
            showFieldVectorsBtn.classList.toggle('active', showFieldVectors);
            drawField();
        });
        
        showEquipotentialBtn.addEventListener('click', () => {
            showEquipotential = !showEquipotential;
            showEquipotentialBtn.classList.toggle('active', showEquipotential);
            drawField();
        });
        
        function updateActiveButton() {
            pointChargeBtn.classList.toggle('active', simulationType === 'pointCharge');
            dipoleBtn.classList.toggle('active', simulationType === 'dipole');
            platesBtn.classList.toggle('active', simulationType === 'plates');
        }
        
        // Calculate electric field at a point (x, y)
        function calculateField(x, y) {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const scale = 15;
            
            let Ex = 0, Ey = 0;
            
            if (simulationType === 'pointCharge') {
                // Single positive charge at center
                const dx = x - centerX;
                const dy = y - centerY;
                const r = Math.sqrt(dx*dx + dy*dy);
                
                if (r > 10) {
                    const E = chargeMagnitude * 1000 / (r*r);
                    Ex = E * dx / r;
                    Ey = E * dy / r;
                }
            } 
            else if (simulationType === 'dipole') {
                // Two charges: positive and negative
                const d = separationDistance * scale;
                const q1x = centerX - d/2;
                const q2x = centerX + d/2;
                const qy = centerY;
                
                // Field from positive charge
                const dx1 = x - q1x;
                const dy1 = y - qy;
                const r1 = Math.sqrt(dx1*dx1 + dy1*dy1);
                
                if (r1 > 5) {
                    const E1 = chargeMagnitude * 1000 / (r1*r1);
                    Ex += E1 * dx1 / r1;
                    Ey += E1 * dy1 / r1;
                }
                
                // Field from negative charge
                const dx2 = x - q2x;
                const dy2 = y - qy;
                const r2 = Math.sqrt(dx2*dx2 + dy2*dy2);
                
                if (r2 > 5) {
                    const E2 = -chargeMagnitude * 1000 / (r2*r2);
                    Ex += E2 * dx2 / r2;
                    Ey += E2 * dy2 / r2;
                }
            } 
            else if (simulationType === 'plates') {
                // Parallel plates - uniform field in vertical direction
                const plateSeparation = separationDistance * scale;
                const plateWidth = canvas.width * 0.8;
                const leftPlateX = centerX - plateWidth/2;
                const rightPlateX = centerX + plateWidth/2;
                const topPlateY = centerY - plateSeparation/2;
                const bottomPlateY = centerY + plateSeparation/2;
                
                // Check if point is between plates
                if (x > leftPlateX && x < rightPlateX && y > topPlateY && y < bottomPlateY) {
                    Ey = chargeMagnitude * 2;
                }
            }
            
            return { Ex, Ey };
        }
        
        // Draw the electric field
        function drawField() {
            // Clear canvas
            ctx.fillStyle = '#0a0e21';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const scale = 15;
            
            // Draw charges or plates based on simulation type
            if (simulationType === 'pointCharge') {
                // Draw positive charge
                ctx.fillStyle = '#ff5252';
                ctx.beginPath();
                ctx.arc(centerX, centerY, 20, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = 'white';
                ctx.font = 'bold 16px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('+', centerX, centerY);
            } 
            else if (simulationType === 'dipole') {
                const d = separationDistance * scale;
                
                // Draw positive charge
                ctx.fillStyle = '#ff5252';
                ctx.beginPath();
                ctx.arc(centerX - d/2, centerY, 20, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = 'white';
                ctx.font = 'bold 16px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('+', centerX - d/2, centerY);
                
                // Draw negative charge
                ctx.fillStyle = '#42a5f5';
                ctx.beginPath();
                ctx.arc(centerX + d/2, centerY, 20, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = 'white';
                ctx.font = 'bold 16px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('-', centerX + d/2, centerY);
            } 
            else if (simulationType === 'plates') {
                const plateSeparation = separationDistance * scale;
                const plateWidth = canvas.width * 0.8;
                
                // Draw positive plate (top)
                ctx.fillStyle = '#ff5252';
                ctx.fillRect(centerX - plateWidth/2, centerY - plateSeparation/2 - 10, plateWidth, 20);
                ctx.fillStyle = 'white';
                ctx.font = 'bold 16px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('+', centerX, centerY - plateSeparation/2);
                
                // Draw negative plate (bottom)
                ctx.fillStyle = '#42a5f5';
                ctx.fillRect(centerX - plateWidth/2, centerY + plateSeparation/2 - 10, plateWidth, 20);
                ctx.fillStyle = 'white';
                ctx.font = 'bold 16px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('-', centerX, centerY + plateSeparation/2);
            }
            
            // Draw field lines
            drawFieldLines();
            
            // Draw field vectors if enabled
            if (showFieldVectors) {
                drawFieldVectors();
            }
            
            // Draw equipotential lines if enabled
            if (showEquipotential) {
                drawEquipotentialLines();
            }
        }
        
        // Draw electric field lines
        function drawFieldLines() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const scale = 15;
            
            ctx.strokeStyle = '#4caf50';
            ctx.lineWidth = 2;
            
            if (simulationType === 'pointCharge') {
                // Radial field lines for point charge
                for (let i = 0; i < fieldLinesCount; i++) {
                    const angle = (i / fieldLinesCount) * Math.PI * 2;
                    let x = centerX + Math.cos(angle) * 30;
                    let y = centerY + Math.sin(angle) * 30;
                    
                    ctx.beginPath();
                    ctx.moveTo(x, y);
                    
                    // Trace field line
                    for (let step = 0; step < 100; step++) {
                        const field = calculateField(x, y);
                        const magnitude = Math.sqrt(field.Ex * field.Ex + field.Ey * field.Ey);
                        
                        if (magnitude < 0.1 || x < 0 || x > canvas.width || y < 0 || y > canvas.height) {
                            break;
                        }
                        
                        // Normalize and scale step
                        const stepSize = 5;
                        x += (field.Ex / magnitude) * stepSize;
                        y += (field.Ey / magnitude) * stepSize;
                        
                        ctx.lineTo(x, y);
                    }
                    
                    ctx.stroke();
                }
            } 
            else if (simulationType === 'dipole') {
                const d = separationDistance * scale;
                
                // Field lines starting from positive charge
                for (let i = 0; i < fieldLinesCount; i++) {
                    const angle = (i / fieldLinesCount) * Math.PI * 2;
                    let x = centerX - d/2 + Math.cos(angle) * 25;
                    let y = centerY + Math.sin(angle) * 25;
                    
                    ctx.beginPath();
                    ctx.moveTo(x, y);
                    
                    // Trace field line
                    for (let step = 0; step < 200; step++) {
                        const field = calculateField(x, y);
                        const magnitude = Math.sqrt(field.Ex * field.Ex + field.Ey * field.Ey);
                        
                        if (magnitude < 0.1 || x < 0 || x > canvas.width || y < 0 || y > canvas.height) {
                            break;
                        }
                        
                        // Normalize and scale step
                        const stepSize = 5;
                        x += (field.Ex / magnitude) * stepSize;
                        y += (field.Ey / magnitude) * stepSize;
                        
                        ctx.lineTo(x, y);
                        
                        // Stop if we get close to the negative charge
                        const distToNeg = Math.sqrt(
                            Math.pow(x - (centerX + d/2), 2) + 
                            Math.pow(y - centerY, 2)
                        );
                        
                        if (distToNeg < 25) {
                            break;
                        }
                    }
                    
                    ctx.stroke();
                }
            } 
            else if (simulationType === 'plates') {
                const plateSeparation = separationDistance * scale;
                const plateWidth = canvas.width * 0.8;
                
                // Uniform field lines between plates
                const lines = Math.min(fieldLinesCount, 20);
                const spacing = plateWidth / (lines + 1);
                
                for (let i = 1; i <= lines; i++) {
                    const startX = centerX - plateWidth/2 + spacing * i;
                    const startY = centerY - plateSeparation/2 + 15;
                    
                    ctx.beginPath();
                    ctx.moveTo(startX, startY);
                    ctx.lineTo(startX, startY + plateSeparation - 30);
                    ctx.stroke();
                }
            }
        }
        
        // Draw field vectors at grid points
        function drawFieldVectors() {
            const gridSize = 40;
            const vectorScale = 10;
            
            ctx.strokeStyle = '#ff9800';
            ctx.lineWidth = 2;
            ctx.fillStyle = '#ff9800';
            
            for (let x = gridSize; x < canvas.width; x += gridSize) {
                for (let y = gridSize; y < canvas.height; y += gridSize) {
                    const field = calculateField(x, y);
                    const magnitude = Math.sqrt(field.Ex * field.Ex + field.Ey * field.Ey);
                    
                    if (magnitude > 0.5) {
                        // Draw arrow
                        const dx = field.Ex / magnitude * vectorScale;
                        const dy = field.Ey / magnitude * vectorScale;
                        
                        ctx.beginPath();
                        ctx.moveTo(x, y);
                        ctx.lineTo(x + dx, y + dy);
                        ctx.stroke();
                        
                        // Draw arrowhead
                        const angle = Math.atan2(dy, dx);
                        ctx.beginPath();
                        ctx.moveTo(x + dx, y + dy);
                        ctx.lineTo(
                            x + dx - 5 * Math.cos(angle - Math.PI/6),
                            y + dy - 5 * Math.sin(angle - Math.PI/6)
                        );
                        ctx.lineTo(
                            x + dx - 5 * Math.cos(angle + Math.PI/6),
                            y + dy - 5 * Math.sin(angle + Math.PI/6)
                        );
                        ctx.closePath();
                        ctx.fill();
                    }
                }
            }
        }
        
        // Draw equipotential lines
        function drawEquipotentialLines() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            
            ctx.strokeStyle = 'rgba(156, 39, 176, 0.7)';
            ctx.lineWidth = 1;
            ctx.setLineDash([5, 5]);
            
            // For simplicity, we'll draw circles for point charge and dipole
            if (simulationType === 'pointCharge') {
                const maxRadius = Math.min(canvas.width, canvas.height) * 0.4;
                const step = maxRadius / 8;
                
                for (let r = step; r < maxRadius; r += step) {
                    ctx.beginPath();
                    ctx.arc(centerX, centerY, r, 0, Math.PI * 2);
                    ctx.stroke();
                }
            } 
            else if (simulationType === 'dipole') {
                const scale = 15;
                const d = separationDistance * scale;
                
                // Draw some equipotential lines around the dipole
                const levels = 6;
                for (let i = 1; i <= levels; i++) {
                    const a = d * i / 2;
                    
                    ctx.beginPath();
                    for (let angle = 0; angle < Math.PI * 2; angle += 0.1) {
                        const x = centerX + a * Math.cos(angle);
                        const y = centerY + a * Math.sin(angle) / 2;
                        if (angle === 0) {
                            ctx.moveTo(x, y);
                        } else {
                            ctx.lineTo(x, y);
                        }
                    }
                    ctx.closePath();
                    ctx.stroke();
                }
            } 
            else if (simulationType === 'plates') {
                const plateSeparation = separationDistance * scale;
                const plateWidth = canvas.width * 0.8;
                
                // Horizontal lines between plates
                const lines = 8;
                const spacing = plateSeparation / (lines + 1);
                
                for (let i = 1; i <= lines; i++) {
                    const y = centerY - plateSeparation/2 + spacing * i;
                    ctx.beginPath();
                    ctx.moveTo(centerX - plateWidth/2, y);
                    ctx.lineTo(centerX + plateWidth/2, y);
                    ctx.stroke();
                }
            }
            
            ctx.setLineDash([]);
        }
        
        // Initial draw
        drawField();
    </script>
</body>
</html>
