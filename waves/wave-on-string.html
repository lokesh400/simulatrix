<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave on a String - PhET Simulation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        .tooltips {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            transform: translate(-50%, -50%);
            z-index: 1000;
            border: 1px solid #4a90e2;
            white-space: nowrap;
        }

        .wave-info {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            border: 1px solid #4a90e2;
            display: flex;
            gap: 20px;
            z-index: 1000;
        }

        .wave-info-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .wave-info-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00ff00;
        }

        body {
            background: linear-gradient(to bottom, #020024 0%, #090979 35%, #00d4ff 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }

        .simulation-container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }

        /* Left Control Panel */
        .left-controls {
            position: absolute;
            left: 20px;
            top: 20px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #4a90e2;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 140px;
        }

        .control-section {
            margin-bottom: 15px;
        }

        .control-section h3 {
            font-size: 14px;
            margin-bottom: 8px;
            color: #333;
        }

        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .radio-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 12px;
        }

        .radio-item input[type="radio"] {
            margin: 0;
        }

        .restart-btn {
            background: #4a90e2;
            border: 2px solid #2a5a8e;
            border-radius: 4px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 12px;
            width: 100%;
            margin-top: 10px;
        }

        .restart-btn:hover {
            background: #d6d6d6;
        }

        /* Right Control Panel */
        .right-controls {
            position: absolute;
            right: 20px;
            top: 20px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #4a90e2;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 140px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 12px;
            margin-bottom: 8px;
        }

        /* Main Canvas Area */
        .canvas-area {
            margin: 80px 180px 20px 180px;
            position: relative;
            height: 400px;
        }

        #waveCanvas {
            width: 100%;
            height: 100%;
            background: transparent;
            display: block;
        }

        /* Oscillator (left side) */
        .oscillator {
            position: absolute;
            left: -60px;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 120px;
        }

        .oscillator-body {
            width: 30px;
            height: 60px;
            background: #888;
            border: 2px solid #666;
            border-radius: 4px;
            position: relative;
            margin: 0 auto;
        }

        .oscillator-handle {
            width: 40px;
            height: 15px;
            background: #d32f2f;
            border: 2px solid #b71c1c;
            border-radius: 8px;
            position: absolute;
            left: -7px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .oscillator-arrow-up {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 20px solid #4a90e2;
        }

        .oscillator-arrow-down {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 20px solid #4a90e2;
        }

        /* Clamp (right side) */
        .clamp {
            position: absolute;
            right: -80px;
            top: 50%;
            transform: translateY(-50%);
            width: 70px;
            height: 80px;
        }

        .clamp-body {
            width: 60px;
            height: 40px;
            background: #666;
            border: 2px solid #444;
            border-radius: 8px 8px 0 0;
            position: relative;
        }

        .clamp-screw {
            width: 50px;
            height: 8px;
            background: #888;
            border: 1px solid #666;
            position: absolute;
            bottom: -20px;
            left: 5px;
        }

        .clamp-handle {
            width: 15px;
            height: 15px;
            background: #999;
            border: 1px solid #777;
            border-radius: 50%;
            position: absolute;
            right: -8px;
            bottom: -24px;
        }

        /* Control Panel at Bottom */
        .bottom-controls {
            position: absolute;
            bottom: -120px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .playback-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .play-btn,
        .step-btn {
            width: 40px;
            height: 40px;
            border: 2px solid #666;
            border-radius: 50%;
            background: #e6e6e6;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .play-btn:hover,
        .step-btn:hover {
            background: #d6d6d6;
        }

        .speed-controls {
            display: flex;
            flex-direction: column;
            gap: 5px;
            align-items: center;
        }

        .speed-radio {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 12px;
        }

        /* Slider Controls */
        .slider-controls {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #4a90e2;
            border-radius: 8px;
            padding: 15px;
            display: flex;
            gap: 30px;
        }

        .slider-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .slider-label {
            font-size: 14px;
            font-weight: bold;
            color: #333;
        }

        .slider-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .slider-range {
            writing-mode: bt-lr;
            -webkit-appearance: slider-vertical;
            width: 20px;
            height: 80px;
            background: #ddd;
            outline: none;
        }

        .slider-labels {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 80px;
            font-size: 10px;
            margin-left: 5px;
        }

        /* PhET Logo */
        .phet-logo {
            position: absolute;
            bottom: -120px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: #ff6600;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 12px;
            cursor: pointer;
        }

        /* String visualization */
        .string-points {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            transform: translateY(-50%);
        }

        .string-point {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #d32f2f;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <div class="simulation-container">
        <!-- Wave Information Display -->

            <div class="wave-info-item">
                <span class="wave-info-dot"></span>
                <span>Wave Type: <span id="waveTypeDisplay">Pulse</span></span>

            <div class="wave-info-item">

            <div class="wave-info-item">

        <!-- Educational Tooltips -->

            </div>

    <script>
                    class WaveSimulation {
                // Calculate total energy of the wave
                calculateTotalEnergy() {
                    let energy = 0;
                    for (let i = 0; i < this.points; i++) {
                        // Kinetic energy from velocity
                        energy += 0.5 * this.velocity[i] * this.velocity[i];
                        // Potential energy from displacement
                        if (i < this.points - 1) {
                            const strain = this.displacement[i + 1] - this.displacement[i];
                            energy += 0.5 * this.tension * strain * strain;
                        }
                    }
                    return energy;
                }

                // Draw energy indicator
                drawEnergyIndicator(ctx) {
                    const energy = this.calculateTotalEnergy();
                    this.totalEnergy = energy;
                    
                    ctx.save();
                    ctx.fillStyle = '#4a90e2';
                    ctx.font = '14px Arial';
                    ctx.fillText(`Wave Energy: ${energy.toFixed(3)}`, 10, 60);
                    
                    // Energy bar
                    const barWidth = 100;
                    const barHeight = 10;
                    ctx.fillStyle = 'rgba(74, 144, 226, 0.3)';
                    ctx.fillRect(10, 70, barWidth, barHeight);
                    
                    const energyWidth = Math.min(barWidth, (energy / 2) * barWidth);
                    ctx.fillStyle = '#4a90e2';
                    ctx.fillRect(10, 70, energyWidth, barHeight);
                    ctx.restore();
                }

                // Draw wave speed indicator
                drawWaveSpeedIndicator(ctx) {
                    const speed = Math.sqrt(this.tension) * this.waveSpeed;
                    
                    ctx.save();
                    ctx.fillStyle = '#4a90e2';
                    ctx.font = '14px Arial';
                    ctx.fillText(`Wave Speed: ${speed.toFixed(2)} m/s`, 10, 100);
                    
                    // Speed arrows
                    const arrowLength = speed * 20;
                    const y = 120;
                    
                    ctx.strokeStyle = '#4a90e2';
                    ctx.beginPath();
                    ctx.moveTo(10, y);
                    ctx.lineTo(10 + arrowLength, y);
                    ctx.lineTo(10 + arrowLength - 5, y - 5);
                    ctx.moveTo(10 + arrowLength, y);
                    ctx.lineTo(10 + arrowLength - 5, y + 5);
                    ctx.stroke();
                    ctx.restore();
                }
            constructor() {
                this.canvas = document.getElementById('waveCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.points = 100;
                this.isRunning = false;
                this.isPaused = false;
                this.animationId = null;
                this.time = 0;
                this.oscillatorPosition = 0;
                this.oscillatorAmplitude = 50;
                this.oscillatorFrequency = 2;
                this.waveSpeed = 1;
                this.damping = 0.02;
                this.tension = 0.6;
                this.endType = 'fixed'; // fixed, loose, none
                this.waveType = 'pulse'; // pulse, oscillate
                this.mode = 'manual'; // manual
                this.showRulers = false;
                this.showTimer = false;
                this.showReferenceLine = false;
                this.speed = 'normal'; // normal, slow
                this.totalEnergy = 0; // Track total energy of the system

                this.displacement = new Array(this.points).fill(0);
                this.velocity = new Array(this.points).fill(0);

                this.setupEventListeners();
                this.setupStringPoints();
                this.draw();
            }

            setupEventListeners() {
                // Initial display update
                document.getElementById('waveTypeDisplay').textContent = 
                    this.waveType.charAt(0).toUpperCase() + this.waveType.slice(1);
                document.getElementById('endTypeDisplay').textContent = 
                    this.endType.charAt(0).toUpperCase() + this.endType.slice(1);
                document.getElementById('modeDisplay').textContent = 
                    this.mode.charAt(0).toUpperCase() + this.mode.slice(1);

                // Play/Pause button
                document.getElementById('playBtn').addEventListener('click', () => {
                    if (this.isRunning) {
                        this.pause();
                    } else {
                        this.start();
                    }
                });

                // Step button
                document.getElementById('stepBtn').addEventListener('click', () => {
                    if (!this.isRunning) {
                        this.step(0.016);
                        this.draw();
                    }
                });

                // Restart button
                document.getElementById('restartBtn').addEventListener('click', () => {
                    this.restart();
                });

                // Wave type radio buttons
                document.querySelectorAll('input[name="wave-type"]').forEach(radio => {
                    radio.addEventListener('change', (e) => {
                        this.waveType = e.target.value;
                        document.getElementById('waveTypeDisplay').textContent = 
                            this.waveType.charAt(0).toUpperCase() + this.waveType.slice(1);
                    });
                });

                // End type radio buttons
                document.querySelectorAll('input[name="end-type"]').forEach(radio => {
                    radio.addEventListener('change', (e) => {
                        this.endType = e.target.value;
                        document.getElementById('endTypeDisplay').textContent = 
                            this.endType.charAt(0).toUpperCase() + this.endType.slice(1);
                    });
                });

                // Speed radio buttons
                document.querySelectorAll('input[name="speed"]').forEach(radio => {
                    radio.addEventListener('change', (e) => {
                        this.speed = e.target.value;
                    });
                });

                // Checkboxes
                document.getElementById('rulers').addEventListener('change', (e) => {
                    this.showRulers = e.target.checked;
                    this.draw();
                });

                document.getElementById('timer').addEventListener('change', (e) => {
                    this.showTimer = e.target.checked;
                    this.draw();
                });

                document.getElementById('referenceLine').addEventListener('change', (e) => {
                    this.showReferenceLine = e.target.checked;
                    this.draw();
                });

                // Sliders
                document.getElementById('dampingSlider').addEventListener('input', (e) => {
                    this.damping = (100 - e.target.value) / 1000; // Inverted: lots at top
                });

                document.getElementById('tensionSlider').addEventListener('input', (e) => {
                    this.tension = e.target.value / 100; // High at top
                });

                // Oscillator handle dragging
                this.setupOscillatorDragging();

                // Canvas interaction for manual mode
                this.setupCanvasInteraction();
            }

            setupOscillatorDragging() {
                const handle = document.getElementById('oscillatorHandle');
                let isDragging = false;
                let startY = 0;
                let startPosition = 0;

                handle.addEventListener('mousedown', (e) => {
                    isDragging = true;
                    startY = e.clientY;
                    startPosition = this.oscillatorPosition;
                    e.preventDefault();
                });

                document.addEventListener('mousemove', (e) => {
                    if (isDragging) {
                        const deltaY = e.clientY - startY;
                        this.oscillatorPosition = Math.max(-60, Math.min(60, startPosition + deltaY));
                        handle.style.transform = `translateY(${this.oscillatorPosition}px)`;

                        if (this.mode === 'manual') {
                            this.createWaveFromOscillator();
                        }
                    }
                });

                document.addEventListener('mouseup', () => {
                    isDragging = false;
                });
            }

            setupCanvasInteraction() {
                let isDragging = false;

                this.canvas.addEventListener('mousedown', (e) => {
                    if (this.mode === 'manual') {
                        isDragging = true;
                        this.handleCanvasInteraction(e);
                    }
                });

                this.canvas.addEventListener('mousemove', (e) => {
                    if (isDragging && this.mode === 'manual') {
                        this.handleCanvasInteraction(e);
                    }
                });

                this.canvas.addEventListener('mouseup', () => {
                    isDragging = false;
                });
            }

            handleCanvasInteraction(e) {
                const rect = this.canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                const pointIndex = Math.floor((x / this.canvas.width) * this.points);
                if (pointIndex >= 0 && pointIndex < this.points) {
                    const displacement = (this.canvas.height / 2 - y) / 50; // Scale factor
                    this.displacement[pointIndex] = Math.max(-2, Math.min(2, displacement));
                    this.draw();
                }
            }

            createWaveFromOscillator() {
                // Create initial disturbance based on oscillator position
                const amplitude = this.oscillatorPosition / 60; // Normalize
                this.displacement[0] = amplitude;
                this.velocity[0] = 0;
                this.draw();
            }

            setupStringPoints() {
                const container = document.getElementById('stringPoints');
                container.innerHTML = '';

                for (let i = 0; i < this.points; i++) {
                    const point = document.createElement('div');
                    point.className = 'string-point';
                    point.style.left = `${(i / (this.points - 1)) * 100}%`;
                    container.appendChild(point);
                }
            }

            updateStringPoints() {
                const container = document.getElementById('stringPoints');
                const points = container.children;

                for (let i = 0; i < this.points && i < points.length; i++) {
                    const yOffset = this.displacement[i] * 50; // Scale factor
                    points[i].style.transform = `translate(-50%, calc(-50% + ${-yOffset}px))`;
                }
            }

            step(dt) {
                const speedMultiplier = this.speed === 'slow' ? 0.3 : 1.0;
                dt *= speedMultiplier;

                const newDisplacement = [...this.displacement];
                const newVelocity = [...this.velocity];

                // Handle oscillator mode
                if (this.waveType === 'oscillate' && this.isRunning) {
                    this.time += dt;
                    newDisplacement[0] = this.oscillatorAmplitude / 50 * Math.sin(this.time * this.oscillatorFrequency);
                    newVelocity[0] = 0;
                }

                // Wave equation simulation
                for (let i = 1; i < this.points - 1; i++) {
                    const laplacian = this.displacement[i - 1] - 2 * this.displacement[i] + this.displacement[i + 1];
                    const acceleration = this.tension * this.waveSpeed * laplacian - this.damping * this.velocity[i];

                    newVelocity[i] += acceleration * dt;
                    newDisplacement[i] += newVelocity[i] * dt;
                }

                // Boundary conditions
                this.applyBoundaryConditions(newDisplacement, newVelocity);

                this.displacement = newDisplacement;
                this.velocity = newVelocity;
            }

            applyBoundaryConditions(displacement, velocity) {
                // Left end is always connected to oscillator
                // Right end depends on end type

                switch (this.endType) {
                    case 'fixed':
                        displacement[this.points - 1] = 0;
                        velocity[this.points - 1] = 0;
                        break;
                    case 'loose':
                        // Free end - derivative is zero
                        displacement[this.points - 1] = displacement[this.points - 2];
                        break;
                    case 'none':
                        // No reflection - absorbing boundary
                        if (this.points >= 2) {
                            displacement[this.points - 1] = displacement[this.points - 2];
                            velocity[this.points - 1] = velocity[this.points - 2];
                        }
                        break;
                }
            }

            draw() {
                const ctx = this.ctx;
                const width = this.canvas.width;
                const height = this.canvas.height;

                // Clear canvas
                ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
                ctx.fillRect(0, 0, width, height);

                // Draw energy level indicator
                this.drawEnergyIndicator(ctx);
                
                // Draw wave speed indicator
                this.drawWaveSpeedIndicator(ctx);

                // Draw reference line if enabled
                if (this.showReferenceLine) {
                    ctx.strokeStyle = '#ccc';
                    ctx.lineWidth = 1;
                    ctx.setLineDash([5, 5]);
                    ctx.beginPath();
                    ctx.moveTo(0, height / 2);
                    ctx.lineTo(width, height / 2);
                    ctx.stroke();
                    ctx.setLineDash([]);
                }

                // Draw rulers if enabled
                if (this.showRulers) {
                    this.drawRulers(ctx, width, height);
                }

                // Draw timer if enabled
                if (this.showTimer) {
                    ctx.fillStyle = '#fff';
                    ctx.font = '16px Arial';
                    ctx.fillText(`Time: ${this.time.toFixed(2)}s`, 10, 30);
                }

                // Draw string
                ctx.strokeStyle = '#00ff00';
                ctx.lineWidth = 2;
                ctx.beginPath();

                const pointSpacing = width / (this.points - 1);
                for (let i = 0; i < this.points; i++) {
                    const x = i * pointSpacing;
                    const y = height / 2 - this.displacement[i] * 50;

                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                ctx.stroke();

                // Update visual string points
                this.updateStringPoints();
            }

            drawRulers(ctx, width, height) {
                ctx.strokeStyle = '#4a90e2';
                ctx.lineWidth = 1;
                ctx.font = '10px Arial';
                ctx.fillStyle = '#666';

                // Horizontal ruler (top)
                for (let i = 0; i <= 10; i++) {
                    const x = (i / 10) * width;
                    ctx.beginPath();
                    ctx.moveTo(x, 0);
                    ctx.lineTo(x, 10);
                    ctx.stroke();
                    ctx.fillText(`${i}m`, x + 2, 20);
                }

                // Vertical ruler (left)
                for (let i = 0; i <= 10; i++) {
                    const y = (i / 10) * height;
                    ctx.beginPath();
                    ctx.moveTo(0, y);
                    ctx.lineTo(10, y);
                    ctx.stroke();
                    if (i % 2 === 0) {
                        ctx.fillText(`${(5 - i) * 0.2}m`, 12, y + 3);
                    }
                }
            }

            start() {
                if (this.isRunning) return;
                this.isRunning = true;
                this.isPaused = false;

                const playBtn = document.getElementById('playBtn');
                playBtn.textContent = '⏸';

                const animate = () => {
                    if (!this.isRunning) return;

                    this.step(0.016);
                    this.draw();

                    this.animationId = requestAnimationFrame(animate);
                };

                this.animationId = requestAnimationFrame(animate);
            }

            pause() {
                this.isRunning = false;
                this.isPaused = true;

                const playBtn = document.getElementById('playBtn');
                playBtn.textContent = '▶';

                if (this.animationId) {
                    cancelAnimationFrame(this.animationId);
                }
            }

            restart() {
                this.pause();
                this.time = 0;
                this.displacement.fill(0);
                this.velocity.fill(0);
                this.oscillatorPosition = 0;

                const handle = document.getElementById('oscillatorHandle');
                handle.style.transform = 'translateY(0px)';

                this.draw();
            }
        }

        // Initialize simulation when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new WaveSimulation();
        });
    </script>
