<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>2D Elastic Collision Simulator</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background-color: #fafafa;
    font-family: "Segoe UI", sans-serif;
  }

  canvas {
    background-color: #fff;
    display: block;
    margin: 0;
  }

  .controls {
    position: absolute;
    top: 10px;
    right: 10px;
    background: rgba(255, 255, 255, 0.9);
    border: 1px solid #ccc;
    border-radius: 12px;
    padding: 12px 16px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    display: flex;
    flex-direction: column;
    gap: 8px;
    z-index: 10;
  }

  .control-group {
    display: flex;
    flex-direction: column;
    font-size: 13px;
    text-align: center;
  }

  input {
    width: 80px;
    text-align: center;
    padding: 3px;
    margin-top: 2px;
  }

  button {
    padding: 6px 10px;
    font-size: 13px;
    border: none;
    border-radius: 6px;
    background-color: #2196f3;
    color: white;
    cursor: pointer;
  }

  button:hover {
    background-color: #1976d2;
  }

  h3 {
    margin: 0;
    text-align: center;
  }
</style>
</head>
<body>
  <div class="controls">
    <h3>Controls</h3>
    <div class="control-group">
      <label>Ball 1 Speed</label>
      <input type="number" id="v1" value="0" step="0.1">
    </div>
    <div class="control-group">
      <label>Ball 1 Angle (°)</label>
      <input type="number" id="a1" value="0" step="1">
    </div>
    <div class="control-group">
      <label>Ball 2 Speed</label>
      <input type="number" id="v2" value="0" step="0.1">
    </div>
    <div class="control-group">
      <label>Ball 2 Angle (°)</label>
      <input type="number" id="a2" value="180" step="1">
    </div>
    <button id="apply">Apply</button>
    <button id="start">Start</button>
    <button id="reset">Reset</button>
  </div>

  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const BALL_RADIUS = 25;
    let running = false;
    let draggingBall = null;
    let offsetX, offsetY;

    class Ball {
      constructor(x, y, speed, angle, mass, color) {
        this.x = x;
        this.y = y;
        this.mass = mass;
        this.color = color;
        this.vx = speed * Math.cos((angle * Math.PI) / 180);
        this.vy = speed * Math.sin((angle * Math.PI) / 180);
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, BALL_RADIUS, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.strokeStyle = "#222";
        ctx.stroke();
      }

      update() {
        this.x += this.vx;
        this.y += this.vy;

        // Wall bounce
        if (this.x - BALL_RADIUS < 0 || this.x + BALL_RADIUS > canvas.width) {
          this.vx *= -1;
        }
        if (this.y - BALL_RADIUS < 0 || this.y + BALL_RADIUS > canvas.height) {
          this.vy *= -1;
        }
      }
    }

    let balls = [
      new Ball(canvas.width / 2 - 150, canvas.height / 2, 0, 0, 1, "red"),
      new Ball(canvas.width / 2 + 150, canvas.height / 2, 0, 180, 1, "blue")
    ];

    function drawGridAndAxes() {
      ctx.strokeStyle = "#eee";
      ctx.lineWidth = 1;
      for (let x = 0; x < canvas.width; x += 25) {
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, canvas.height);
        ctx.stroke();
      }
      for (let y = 0; y < canvas.height; y += 25) {
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(canvas.width, y);
        ctx.stroke();
      }

      // X-Y axes (center)
      ctx.strokeStyle = "#000";
      ctx.lineWidth = 1.5;
      ctx.beginPath();
      ctx.moveTo(0, canvas.height / 2);
      ctx.lineTo(canvas.width, canvas.height / 2);
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(canvas.width / 2, 0);
      ctx.lineTo(canvas.width / 2, canvas.height);
      ctx.stroke();
    }

    function resolveCollision(b1, b2) {
      const dx = b2.x - b1.x;
      const dy = b2.y - b1.y;
      const distance = Math.hypot(dx, dy);

      if (distance < BALL_RADIUS * 2) {
        const nx = dx / distance;
        const ny = dy / distance;
        const p =
          (2 * (b1.vx * nx + b1.vy * ny - b2.vx * nx - b2.vy * ny)) /
          (b1.mass + b2.mass);

        b1.vx -= p * b2.mass * nx;
        b1.vy -= p * b2.mass * ny;
        b2.vx += p * b1.mass * nx;
        b2.vy += p * b1.mass * ny;

        // Separate overlapping
        const overlap = BALL_RADIUS * 2 - distance;
        b1.x -= (overlap / 2) * nx;
        b1.y -= (overlap / 2) * ny;
        b2.x += (overlap / 2) * nx;
        b2.y += (overlap / 2) * ny;
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawGridAndAxes();

      if (running) {
        balls.forEach(b => b.update());
        resolveCollision(balls[0], balls[1]);
      }
      balls.forEach(b => b.draw());
      requestAnimationFrame(animate);
    }

    // Event handlers
    canvas.addEventListener("mousedown", e => {
      const mx = e.offsetX;
      const my = e.offsetY;
      for (let b of balls) {
        const dist = Math.hypot(mx - b.x, my - b.y);
        if (dist < BALL_RADIUS) {
          draggingBall = b;
          offsetX = mx - b.x;
          offsetY = my - b.y;
          running = false;
          document.getElementById("start").textContent = "Start";
          break;
        }
      }
    });

    canvas.addEventListener("mousemove", e => {
      if (draggingBall) {
        draggingBall.x = e.offsetX - offsetX;
        draggingBall.y = e.offsetY - offsetY;
      }
    });

    canvas.addEventListener("mouseup", () => {
      draggingBall = null;
    });

    document.getElementById("apply").onclick = () => {
      const v1 = parseFloat(document.getElementById("v1").value);
      const a1 = parseFloat(document.getElementById("a1").value);
      const v2 = parseFloat(document.getElementById("v2").value);
      const a2 = parseFloat(document.getElementById("a2").value);
      balls[0].vx = v1 * Math.cos((a1 * Math.PI) / 180);
      balls[0].vy = v1 * Math.sin((a1 * Math.PI) / 180);
      balls[1].vx = v2 * Math.cos((a2 * Math.PI) / 180);
      balls[1].vy = v2 * Math.sin((a2 * Math.PI) / 180);
    };

    document.getElementById("start").onclick = () => {
      running = !running;
      document.getElementById("start").textContent = running ? "Pause" : "Start";
    };

    document.getElementById("reset").onclick = () => {
      running = false;
      document.getElementById("start").textContent = "Start";
      balls = [
        new Ball(canvas.width / 2 - 150, canvas.height / 2, 0, 0, 1, "red"),
        new Ball(canvas.width / 2 + 150, canvas.height / 2, 0, 180, 1, "blue")
      ];
    };

    animate();
  </script>
</body>
</html>
